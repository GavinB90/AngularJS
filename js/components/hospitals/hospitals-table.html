<!-- hospitals-table.html -->

<div class="col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3 col-lg-offset-2 main">
  <h1 class="page-header">Hospitals</h1>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Hospital Name</th>
        <th>City</th>
        <th>Postcode</th>
        <th>Phone Number</th>
        <th>Sector</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="y in hospitals.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))
                   | orderBy:'organisation_name'">
        <td>{{y.organisation_name}}</td>
        <td>{{y.city}}</td>
        <td>{{y.postcode}}</td>
        <td>{{y.phone}}</td>
        <td>{{y.sector}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"
      class="pagination-sm" items-per-page="itemsPerPage" max-size="maxSize" boundary-link-numbers="true"></ul>
</div>
